<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    var $helloWorld = document.querySelector('.hello-world-btn');

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Content Loaded!');
    });

    window.addEventListener('mousemove', () => { console.log('mouse is moving!'); });

    $helloWorld.addEventListener('click', () => { console.log('Hello World!'); });
  </script>
</body>

</html>
